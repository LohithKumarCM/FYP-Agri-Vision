<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Portal</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/cr.css' %}">
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <a href="/index/">Home</a>
    <a href="/recommend-crop/">Crop Recommendation</a>
    <a href="/recommend-fertilizer/">Fertilizer Recommendation</a>
    <a href="/rainfall/">Rainfall Prediction</a>
</nav>

<!-- Main Content Wrapper (Background Image Applied Here) -->
<div class="main-content">
    <div class="container">
        <h2>Crop Recommendation</h2>
        <form id="cropForm" method="POST" action="/recommend-crop/">
            {% csrf_token %}
            <label for="nitrogen">Nitrogen:</label>
            <input type="number" name="nitrogen" id="nitrogen" required>

            <label for="phosphorus">Phosphorus:</label>
            <input type="number" name="phosphorus" id="phosphorus" required>

            <label for="potassium">Potassium:</label>
            <input type="number" name="potassium" id="potassium" required>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" step="0.1" name="temperature" id="temperature" required>

            <label for="humidity">Humidity:</label>
            <input type="number" step="0.1" name="humidity" id="humidity" required>

            <label for="ph">pH:</label>
            <input type="number" step="0.01" name="ph" id="ph" required>

            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" name="rainfall" id="rainfall" required>

            <button type="button" id="submitButton">Recommend Crop</button>
        </form>
        <div class="result" id="result"></div>
    </div>
</div>

<!-- Footer Section -->
<footer>
    &copy; 2024 Agri Vision. All rights reserved.
</footer>

<script src="{% static 'js/cr.js' %}"></script>

</body>
</html>
