<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to My Portal</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #beb9c4, #2575fc);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: rgba(109, 99, 206, 0.404);
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        .title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ddd;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            background-color: #ff8c00;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #ffb84d;
            transform: translateY(-5px);
        }

        .btn:active {
            transform: translateY(0);
        }


    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to My Portal</h1>
        <p class="subtitle">Explore a world of opportunities and features. Everything you need is just a click away.</p>
        <a href="index/" class="btn">Get Started</a>
    </div>
</body>
</html>
